<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do 
        <!-- Tamanho padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="yes"><a href="https://www.cursoemvideo.com"></a></iframe>

        para aprender a programar.
    </p>
    
    <p>
        O site do 

        <iframe src="https://www.google.com.br" frameborder="0"><a href="https://www.google.com.br"></a></iframe> 
        
        também é muito legal, pena que não funciona dentro do iframe.
    </p>

    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0"><a href="https://gustavoguanabara.github.io"></a></iframe>

        é show.
    </p>
</body>
</html>
